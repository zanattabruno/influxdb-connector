# Default values for influxdb-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Kafka configuration
kafka:
  bootstrap_servers: "kafka.smo.svc.cluster.local"
  port: 9092
  enable_auto_commit: true
  auto_commit_interval_ms: 6000
  auto_offset_reset: "earliest"
  group_id: "influxdb-connector"
  client_id: "influxdb-connector"
  poll_timeout_seconds: 1
  topics:
    - e2nodes
    - k8snodesresources

# InfluxDB configuration
influxdb:
  host: "influxdb.smo.svc.cluster.local"
  port: 8086
  database: "smo"

# Logging configuration
logging:
  level: INFO

# Replica count
replicaCount: 1

# Docker image configuration
image:
  repository: zanattabruno/influxdb-connector
  pullPolicy: Always
  tag: "latest"


# Kubernetes pod configuration
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80

# Kubernetes ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Kubernetes resource configuration
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
